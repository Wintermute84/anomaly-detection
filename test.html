<!DOCTYPE html>
<html>
  <head>
    <title>Upload PCAP for Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/test.css">
  </head>
  
  <body>
    <canvas class="background"></canvas>
    
    <div class="upload-container">
      <h2>Upload a PCAP File for Analysis</h2>
      <div class="upload-buttons">
        <label class="file-upload">
          Choose File
          <input type="file" id="pcapFile" accept=".pcap,.pcapng" />
        </label>
        <button type="button" id="analyzeBtn">Upload & Analyze</button>
      </div>
    </div>

    <div class="charts">
      <div class="js-bar-chart">
        <canvas id="myChart"></canvas>
      </div>

      <div class="js-pie-chart">
        <canvas id="piechart"></canvas>
      </div>
    </div>

    <div class="further-info-div">

      <div class="recent-scan-div">
        <h3>Previous Activity</h3>
        <p>Huh? There seems to be no previous activity!</p>
      </div>

        <div class="reupload-container">
          <h3>Upload Another PCAP File ?</h3>
          <div class="reupload-buttons">
            <label class="file-upload">
              Choose File
              <input type="file" id="pcapFiles" accept=".pcap,.pcapng" />
            </label>
            <button type="button" id="analyzeBtnagain">Upload & Analyze</button>
          </div>
        </div>

    </div>


    <div class="table-container" id="table"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="particles.js-master/dist/particles.min.js"></script>
    <script src="upload.js" ></script>

  </body>
</html>
